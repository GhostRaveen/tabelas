<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="icon" type="image/x-icon" href="">
	<title>Tabela</title>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<!--
		HIERARQUIA DE TABELAS (simples)
		TABLE = tabela
		TABLE ROW = linha vertical
		TABLE HEADER = cabeçalho de tabela
		TABLE DATA = dado de tabela
	-->
	<table>
		<tr> <!--Primeira Linha Vertical-->
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr> <!--Segunda Linha Vertical-->
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr> <!--Terceira Linha Vertical-->
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr> <!--Quarta Linha Vertical-->
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
	<!--
		HIERARQUIA DE TABELAS (grandes)
		TABLE = tabela
		CAPTION = legenda
		THEAD = cabeçalho
		TR, TD, TH
		TBODY = corpo
		TR, TD, TH
		TFOOT = roda pé
		TR, TD, TH
	-->
	<br>
	<table>
		<caption>Total de Habitantes por estado</caption>
		<thead>
			<tr>
				<th>Estado</th>
				<th>População</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>sdafjsalf</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total de Habitantes</th>
				<td>0000</td>
			</tr>
		</tfoot>
	</table>
	<br>
	<div id="head">
		Total de Habitantes por estado
	</div>
	
	<div class="inline titulo">Estado</div>
	<div class="inline titulo">População</div>
	
	
	
	<div id="image"></div>
	
	<div id="footer">Total de Habitantes</div>
	<div class="inline">0000</div>
</body> 
</html>
