<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="icon" type="image/x-icon" href="">
	<title>Tabela</title>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<!--
		HIERARQUIA DE TABELAS (simples)
		TABLE = tabela
		TABLE ROW = linha vertical
		TABLE HEADER = cabeÃ§alho de tabela
		TABLE DATA = dado de tabela
	-->
	<table>
		<tr> <!--Primeira Linha Vertical-->
			<th>A1</th>
			<td class="td_colorido">B1</td>
			<td>C1</td>
		</tr>
		<tr> <!--Segunda Linha Vertical-->
			<td>A2</td>
			<th>B2</th>
			<td>C2</td>
		</tr>
		<tr id="tr3"> <!--Terceira Linha Vertical-->
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr> <!--Quarta Linha Vertical-->
			<td>A4</td>
			<th>B4</th>
			<td class="td_colorido">C4</td>
		</tr>
	</table>
</body> 
</html>
